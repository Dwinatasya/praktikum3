<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Writing Into an Browser Window With JavaScript</title>
    </head>
    <body>
        <script> //mencetkan pesan text simpel
           document.write("Pemograman web") //cetak: Pemograman Web!
           //mencetak nilai variabel
           var x = 10;
           var y = 20;
           var sum = x + y;
           document.write(sum); //cetak: 30
        </script>
    </body>
</html>
