<html>
    <head>
       <title>Contoh Program javaSceipt</title>
    </head>
    <script LANGUAGE = "JavaScript"> 
        function test(){
        //memasukan data melalui prompt
        val1=window.prompt("Nilai I :") //input nilai
        val2=window.prompt("Nilai II :")
        document.write ("<br>"+"val1==val2" + "<br>")
        document.write(val1==val2)

        document.write ("<br>"+"val1!=val2" + "<br>")
        document.write(val1!=val2)

        document.write ("<br>"+"val1&gtval2" + "<br>")
        document.write(val1>val2)

        document.write ("<br>"+"val1&ltval2" + "<br>")
        document.write(val1<val2)
        }
       </script>
    <body>
        <!--masukan button untuk hasil fungsi test pada browser-->
        <input type="button" name="button1" value="relational"
        onclick=test()>
    </body>
</html>
