<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Writing Into an HTML Element With JavaScript</title>
    </head>
    <body>
        <p id="greet"></p>
        <p id="result"></p>
        <script>
            //penulisan text string dalam sbuah elemen
           document.getElementById("greet").innerHTML ="Hallo Gatot!";
           var x = 50;
           var y = 30;
           var sum = x + y;
           //penulisan nilai variabel dalam sebuah elemen
           document.getElementById("result").innerHTML= sum;
        </script>
    </body>
</html>
