    <script LANGUAGE = "JavaScript">
        //memasukan data melalui prompt
        var nilai= prompt("nilai (0-100): ", 0);
        var hasil="";
        //mengunakan seleksi kondisi if..else
        if(nilai>=60)
        hasil ="lulus";
        else
        hasil ="tidak lulus";
        //menuliskan hasil ke jendela browser
        document.write("hasil: "+ hasil)
       </script>
