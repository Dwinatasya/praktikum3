<html>
    <head>
       <title>Contoh Program javaSceipt</title>
    </head>
    <body>
        <script LANGUAGE = "JavaScript"> 
        //mencetak nilai variabel
        var x=0 
        do{ //penggunaan looping do..while
            //menuliskan hasil x pada jendela browser
            document.write(x+"<br>") 
            x++ //setiap looping x +1
        }
        while (x<=10) //berhenti looping ketika mencapai 10
        </script>
    </body>
</html>
